    <h3 id="titulo-form">Preecha o formulário a seguir:</h3>

    <form action="">
        <fieldset class="grupo">
            <div class="titulo-form-2">
                <label for="nome"><strong>Nome Completo:</strong></label>
                <input type="text" name="nome" id="nome" required>
            </div>
            <div class="titulo-form-2">
                <label for="email"><strong>Email:</strong></label>
                <input type="email" name="email" id="email" required>
            </div>
            <div class="titulo-form-2">
                <label for="tipo"><strong>Tipo de Ingresso:</strong></label>
                <input type="text" name="tipo" id="tipo" required>
            </div>
            <div class="titulo-form-2">
                <label for="data"><strong>Data de nascimento:</strong></label>
                <input type="date" name="data" id="data" required>
            </div>

            <div class="titulo-form-2">
                <button class="botao" type="submit">Avançar! &rarr;</button>
            </div>
        </fieldset>

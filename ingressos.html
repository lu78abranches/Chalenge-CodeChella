        <main class="container">
            <h2 id="titulo-form">Preencha o formulário a seguir:</h2>
    
            <form class="grupo" data-formulario>
                <fieldset class="titulo-form-2">
                    <label for="nome" class="campo__etiqueta">Nome Completo:</label>
                    <input type="text" minlength="6" required id="nome" name="nome" class="campo__escrita">
                    <span class="campo__msg"></span>
                </fieldset>
    
                <fieldset class="titulo-form-2">
                    <label for="email" class="campo__etiqueta">E-mail:</label>
                    <input type="email" class="campo__escrita" id="email" name="email" required
                        placeholder="endereço@dominio.com" minlength="4">
                    <span class="campo__msg"></span>
                </fieldset>
    
                <fieldset class="titulo-form-2">
                    
                        <label for="ticket-type">Tipo de ingresso:</label>
                        <select id="ticket-type" name="ticket-type" required>
                            <option value="">Tipo de ingresso</option>
                            <option value="Pista Premium">Pista Premium</option>
                            <option value="Pista Comum">Pista Comum</option>
                            <option value="Cadeiras Terreo">Cadeiras térreo</option>
                            <option value="Cadeiras Superiores">Cadeiras superiores</option>
                            <option value="Rampas">Rampas</option>
                        </select>
                </fieldset>
    
                <fieldset class="titulo-form-2">
                    <label for="dataNascimento" class="campo__etiqueta">Data de nascimento:</label>
                    <input type="date" class="campo__escrita" id="dataNascimento" required placeholder="dd/mm/aaaa"
                        name="aniversario">
                    <span class="campo__msg"></span>
                </fieldset>
    
                <div class="container-botao">
                    <button type="submit" class="botao__avancar" value="Avançar" data-avancar>
                        Avançar!
                        <i class="fa-solid fa-arrow-right"></i>
                    </button>
                </div>
            </form>
        </main>
